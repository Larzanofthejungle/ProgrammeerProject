<!DOCTYPE html>
<html>
  <head>
    <title>Festivals</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/d3.slider.css">
  </head>

  <body>

    <h1>
        Increase in amount of festivals in the Netherlands
    </h1>

    <div id="container">
        <svg id="map"></svg>
        <div id="charts">
            <svg id="barchart"></svg>
            <div id="slider"></div>
            <div id="parallel">
                <div id="selections">
                    <form name="barSortForm" action="">
                        <text>Sort Festivals per:</text><br>
                        <input type="radio" name="barSortRad" value="months" checked> Month<br>
                        <input type="radio" name="barSortRad" value="provinces"> Province
                    </form>
                    <br>
                    <form name="pieCatForm" action="">
                        <text>Categorize Festivals by:</text><br>
                        <input type="radio" name="pieCatRad" value="duration" checked> Duration<br>
                        <input type="radio" name="pieCatRad" value="camping"> Camping<br>
                        <input type="radio" name="pieCatRad" value="sold_out"> Sold-Out
                    </form>
                </div>
                <svg id="piechart"></svg>
            </div>
        </div>
    </div>

    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="javascripts/d3.slider.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="scripts/d3.slider.js"></script>
    <script src="scripts/festivals.js"></script>
    <script src="scripts/places.js"></script>
    <script src="scripts/update.js"></script>
    <script src="scripts/mapplacing.js"></script>
    <script src="scripts/datavis.js"></script>

  </body>
</html>
